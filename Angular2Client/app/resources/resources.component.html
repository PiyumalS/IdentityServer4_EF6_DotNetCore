<div class="resources-card-container">

    <md-card>
        <md-card-title color="primary">Web API values</md-card-title>
    </md-card>

    <md-card *ngFor="let value of values">
        <md-card-content>
            {{ value }}
        </md-card-content>
    </md-card>

    <md-card *ngIf="error">
        <md-card-content>
            {{ error }}
        </md-card-content>
    </md-card>

</div>
